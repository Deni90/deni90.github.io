baseURL: "https://deni90.github.io"
languageCode: "en-us"
title: "Deni's lab"
theme: "PaperMod"

pagination:
  pagerSize: 10

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    # guessSyntax: true
    # lineNos: true
    style: monokai

params:
  env: production
  title: Deni's lab
  description: "Daniel Knezevic"
  keywords: [Blog, Portfolio, Electronics, Programming]
  author: "Daniel Knezevic"
  homeRedirect: ""       # leave empty to show landing page
  defaultTheme: auto # to switch between dark or light according to browser theme
  description: "Showcasing electronics projects, firmware experiments, and technical blog posts."
  dateFormat: "2006-01-02"
  lastmod: true          # show last modified dates
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  profileMode:
      enabled: true
      title: "Hello ðŸ‘‹"
      subtitle: "Explore my world of programming and electronics â€” from embedded systems to creative hardware projects â€” with extra insights that donâ€™t fit in a project's README file."
      buttons:
        - name: Projects
          url: "/projects"
        - name: Blog
          url: "/blog"
  socialIcons: # optional
    - name: "Linkedin"
      url: "https://www.linkedin.com/in/danielknezsevity/"
    - name: "Github"
      url: "https://github.com/Deni90"
    - name: "Hackaday"
      url: "https://hackaday.io/projects/hacker/92567"
  assets:
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    android_chrome: "android-chrome-192x192.png"

# Menu configuration
menu:
  main:
    - identifier: "home"
      name: "Home"
      url: "/"
      weight: 1
    - identifier: "projects"
      name: "Projects"
      url: "/projects/"
      weight: 2
    - identifier: "blog"
      name: "Blog"
      url: "/blog/"
      weight: 3
    - identifier: tags
      name: "Tags"
      url: "/tags/"
      weight: 4

# Taxonomies (optional)
taxonomies:
  tag: "tags"
  category: "categories"

# Enable RSS
outputs:
  home:
    - HTML
    - RSS

# Params for better card visuals (PaperMod)
params.cards:
  showSummary: true
  showReadMore: true
  showDate: true

